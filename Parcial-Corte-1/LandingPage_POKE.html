<!DOCTYPE html>
<html>
    <head>
        <title>POKE - Landing Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="javascript/script.js" defer></script>
    </head>
    <header>
        <button>
            <img src="/images/menu.png " height="20px">
        </button>
    </header>
    <body>
        <div id="lp_background">
            <h1>POKE</h1>
        </div>
        <div class="container">
            <h2>MENU</h2>
            <div id="menu_picker">
                <div1 class="menu_button_background" id="entree_menu">
                    <div class="interactable">
                        <button1 class="menu_button" id="entree_menu_button">Entradas</button1>
                    </div>
                </div1>
                <div2 class="menu_button_background" id="poke_menu">
                    <div class="interactable">
                        <button2 class="menu_button" id="poke_menu_button">Bowls</button2>
                    </div>
                </div2>
                <div3 class="menu_button_background" id="drinks_menu">
                    <div class="interactable">
                        <button3 class="menu_button" id="drinks_menu_button">Bebidas</button3>
                    </div>
                </div3>
            </div>
        </div>
        <footer>
            <div class="column">
                <img id="logo" src="/images/logo.webp" height="80px">
                <div class="row">
                    <img height="30px" decoding="async" src="https://www.pokecolombia.co/wp-content/themes/theme/assets/img/Home/Endeavor.svg" alt="logo endeavor" class="lazyloaded" data-ll-status="loaded">
                    <div class="column" id="text-column">
                        <p>Foodie S.A.S </p>
                        <p>Endeavor Company</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <ul>
                    <li><a id="eventos">EVENTOS</a></li>
                    <li><a id="escribenos">ESCRIBENOS</a></li>
                    <li><a id="cuentanos_tu_experiencia">CUENTANOS TU EXPERIENCIA</a></li>
                    <li><a id="trabaja_con_nosotros">TRABAJA CON NOSOTROS</a></li>
                    <li><a id="politica_de_privacidad">POLITICA DE PRIVACIDAD</a></li>
                </ul>
                
            </div>
        </footer> 
    </body>
</html>
