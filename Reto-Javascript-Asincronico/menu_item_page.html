<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocktail Finder</title>
  <link rel="stylesheet" href="css/menu_item_page_stylesheet.css" />
  <script src="javascript/menu_item_page_script.js" defer></script>
</head>
<body>
  <h1>Explora Cocteles</h1>

  <button id="search-random-item">Buscar Coctel Aleatorio</button>
  <div id="loader" style="display: none;">Loading...</div>

  <!-- Section to display the cocktail details -->
  <div id="item-display" style="display: none;">
    <h2 id="item-name">Nombre del coctel: </h2>
    <p><strong>ID:</strong> <span id="item-id"></span></p>
    <p><strong>Category:</strong> <span id="item-category"></span></p>
    <img id="item-image" src="" alt="" style="max-width: 300px;" />
    <h3>Ingredientes:</h3>
    <ul id="item-ingredients"></ul>
    <h3>Instrucciones:</h3>
    <p id="item-instructions"></p>
    <button id="add-to-favorites">Agregar a Favoritos</button>
  </div>

  <!-- Section to display the list of favorites -->
  <div id="favorites-section">
    <h2>Favoritos</h2>
    <ul id="favorites-list"></ul>
  </div>
